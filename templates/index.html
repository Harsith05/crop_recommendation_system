<!DOCTYPE html>
<html>
<head>
  <title>Crop Recommendation</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="card">
    <h2>ðŸŒ¾ Crop Recommendation System</h2>

    <input type="number" id="nitrogen" placeholder="Nitrogen" />
    <input type="number" id="phosphorus" placeholder="Phosphorus" />
    <input type="number" id="potassium" placeholder="Potassium" />
    <input type="number" id="temperature" placeholder="Temperature" />
    <input type="number" id="humidity" placeholder="Humidity" />
    <input type="number" id="ph" placeholder="pH" />
    <input type="number" id="rainfall" placeholder="Rainfall" />

    <button onclick="predictCrop()">Recommend Crop</button>

    <h3 id="result"></h3>
  </div>

<script>
async function predictCrop() {
  const data = {
    nitrogen: Number(document.getElementById("nitrogen").value),
    phosphorus: Number(document.getElementById("phosphorus").value),
    potassium: Number(document.getElementById("potassium").value),
    temperature: Number(document.getElementById("temperature").value),
    humidity: Number(document.getElementById("humidity").value),
    ph: Number(document.getElementById("ph").value),
    rainfall: Number(document.getElementById("rainfall").value),
  };

  const response = await fetch("/predict", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await response.json();
  document.getElementById("result").innerText =
    "âœ… Recommended Crop: " + result.recommended_crop;
}
</script>

</body>
</html>
